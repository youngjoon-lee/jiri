name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Build & Unit Tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Run unit tests
      run: cargo test --bins --verbose

    - name: Build docker image for integration tests
      run: docker build --build-arg BUILD_MODE=debug -t jiri-debug .

    - name: Run integration tests
      run: cargo test --test "*" --verbose

  Integration Tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build docker image for integration tests
      run: docker build --build-arg BUILD_MODE=debug -t jiri-debug .

    - name: Run integration tests
      run: cargo test --test "*" --verbose
